name: app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
          - images/Heart.jpg
          - images/milk.jpg
          - images/Rectangle 1706.jpg
          - images/arrow-left.jpg
          - images/bean.jpg

fonts:
      - family: Sora
        fonts:
              - asset: fonts/Sora-VariableFont_wght.ttf
              - asset: fonts/Sora-Bold.ttf
              - asset: fonts/Sora-ExtraBold.ttf
              - asset: fonts/Sora-ExtraLight.ttf
              - asset: fonts/Sora-Light.ttf
              - asset: fonts/Sora-Medium.ttf
              - asset: fonts/Sora-Regular.ttf
              - asset: fonts/Sora-SemiBold.ttf
              - asset: fonts/Sora-Thin.ttf